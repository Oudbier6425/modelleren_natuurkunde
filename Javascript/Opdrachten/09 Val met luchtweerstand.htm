
<script>function Rekenmodel() {	// Niet veranderen!




//***************** MODELINSTELLING **************
//*                                              *
//*                                              *

iteraties = 300; 	    // kies zelf het aantal keer dat het model doorlopen wordt

//*                                              *
//*                                              *
//************************************************





//************* STARTWAARDEN ******************
//*                                           *
//*                                           *

m = 60;       // massa in kg
g = -9.81     // valversnelling in m/s2, let op min-teken, want valversnelling is omLAAG gericht! (en + is omhoog)
t = 0;        // tijd in seconde
dt = 0.05;    // tijdsinterval (per stapje) in seconde
h = 100;      // beginhoogte in m
v = 0;        // snelheid in m/s
k = 0         // wrijvingsconstante (eenheid???)
Fz = m * g    // zwaartekracht (Is deze naar beneden gericht? Hoe weet je dat?)

//*                                           *
//*                                           *
//*********************************************

for (iteratie = 0; iteratie < iteraties; iteratie++) {   // Niet veranderen!

//*********** MODELREGELS *****************
//*                                       *
//*                                       *

Fwr = v*v * k;       // Wrijvingskracht evenredig met het kwadraat van de snelheid, zie boek H3 / H4. Fwr is nu echter altijd positief!
if (v > 0) {         // Als de snelheid omhoog is, ...
  Fwr = -Fwr;        // ... dan is de wrijvingskracht naar beneden (negatief dus).
} else {             // Maar anders, ...
  Fwr = Fwr;         // ... is de wrijvingskracht naar boven (positief dus). (De hele 'else' constructie is hier dus zinloos!)
}
Fres = Fz + Fwr;     // Resulterende kracht berekenen.
a = Fres / m;        // 2e WvN

dv = a * dt;
v = v + dv;

ds = v * dt;
h = h + ds;

t = t + dt;

tabel   = [t, a, v, h];  // Vul hier één of meer grootheden in die je in een tabel wilt zien.
grafiek = [t, h, "blauw"];    // Vul hier precies twee grootheden in waarvan je de grafiek wilt hebben.


//*                                       *
//*                                       *
//*****************************************

// UITDAGING:
// - De wrijvingsconstante is nu nog nul. Maak hier eens 0.1 en 1 van en kijk naar het effect in de grafiek. Bekijk
//   ook de v,t-grafiek! Kun je de vormen van beide grafieken verklaren?
// - Een badmintonshuttletje heeft een veel grotere wrijvingsconstante, een veertje al helemaal. Probeer maar eens uit.
// - Een badmintonshuttletje mep je omhoog. Pas het model zó aan, dat dat gesimuleerd wordt.
// - Leid uit het model af wat de eenheid is van de wrijvingsconstante.
// - Parachutist: Op een bepaalde hoogte plopt ineens de parachute open. De wrijvingsconstante wordt dan ineens véél
//   groter! Bouw dit in. Bekijk zowel de h,t-grafiek als de v,t-grafiek. Verklaar van beide de vorm!


tabelfunctie(tabel);
grafiekfunctie(grafiek);
}} // Niet veranderen!

//************** GRAFIEKINSTELLINGEN ***************			
//*                                                *
//*                                                *

titel = "Val met luchtweerstand";         // Bedenk maar een leuke titel.

hsize = 800;			// Breedte van grafiekgebied in pixels
vsize = 400;			// Hoogte van grafiekgebied in pixels

xlabel = "tijd (seconde)";		// De titel die bij de x-as komt te staan
minx = 0; 			// De minimale waarde op de x-as
maxx = 5;			// De maximale waarde op de x-as
lijntjesx = 10;			// Onderverdeling x-as (aantal rasterlijntjes)

ylabel = "hoogte (meter)";		// De titel die bij de y-as komt te staan
miny = 0;			// De minimale waarde op de y-as
maxy = 110; 			// De maximale waarde op de y-as
lijntjesy = 11;			// Onderverdeling y-as (aantal rasterlijntjes)

//*                                                *
//*                                                *
//**************************************************			




/* HOE WERKT HET?

Je kunt dit model zelf veranderen, maar voordat je dit kunt moet je het eerst
als bestand op je eigen computer hebben staan. Als je het nog niet hebt gedownload:
Klik met rechtermuis en kies voor "Opslaan". Het model wordt opgeslagen als een 
bestand met een naam die eindigt op ".htm".Let goed op in welke map je het bestand opslaat. 
 
Hierna kun je het met kladblok, notepad, wordpad of een andere teksteditor wijzigen. 
Let op: gebruik geen WORD.

Om het model te laten rekenen en om te kijken wat het resultaat is moet je dit bestand opslaan
en openen met je Browser. Als je ervoor zorgt dat de naam eindigt op ".html" of ".htm" opent 
je browser vanzelf als je op het bestand klikt. Een andere manier om het met je browser te openen 
is vanuit de browser zelf: Als je bovening filenaam met locatie van dit bestand typt 
opent de browser vanzelf.

Doet hij het niet meer nadat je iets gewijzigd hebt? De meest voorkomende fouten op een rijtje:

 * Je hebt ergens een komma gebruikt in plaats van een punt voor een decimaal getal.
 * Je bent ergens ; vergeten achter te zetten (moet altijd in javascript)
 * De maximale of minimale waarden op de x-as en y-as kloppen niet meer.
 * Je bent een startwaarden vergeten op te geven voor een nieuwe variabele.
 * Je hebt een spelfout gemaakt in de naam van een variabele.
 * Je bent ergens een haakje vergeten of hebt een haakje teveel staan.
 * Je hebt er geen rekening mee gehouden dat hoeken bij sin, cos, tan in radialen moeten.
 * De naam waaronder je het opgeslagen hebt eindigt niet op ".htm".

OVER PROGRAMMEREN IN JAVASCRIPT
Dit model is een klein programmaatje in een taal die "javascript" heet. Javascript is een taal die
veel gebruikt wordt in webpagina's. Vrijwel elke website die je bezoekt bevat wel een klein 
stukje javascript. Elke browser kan een programmaatje in javascript lezen en uitvoeren. 
Je hoeft hiervoor niks te installeren. Met (vrijwel) elke browser kun je Javascript uitvoeren.
Je hoeft niet te kunnen programmeren om met dit model te kunnen werken maar een paar dingetjes 
zijn wel handig om te weten:

EINDE REGEL
Elke programmeerregel moet in Javascript eindigen op een puntkomma (;)

WISKUNDIGE FUNCTIES
Optellen, aftrekken vermenigvuldigen en delen gaan in javascript op dezelfde manier als normaal
maar...

* Getallen moeten met een decimale punt in plaats van een komma. Geen 3,4 maar 3.4 dus.
* Machtsverheffen: In Javascript schrijft je "Math.pow(x,y)" voor x tot de macht y. 
* Wortel: In javascript schrijft je "Math.sqrt(x)" voor de wortel van x.
* Sin,cos,tan: In Javascript schrijft je "Math.sin(x)" voor de sinus van x.
* Het getal pi is in Javascript "Math.PI".
* Wetenschappelijke notatie: "3,2 maal 10 tot de 6de" schrijf je in Javascript als 3.2e6 

COMMENTAAR
In het programma hierboven kom je af en toe '//' tegen. In javascript betekent dit een 'comment'. 
Alles wat in de regel hierachter staat, wordt door de browser genegeerd en heeft dus voor het programma
geen enkele betekenis. Je kunt commentaar gebruiken om het model voor jezelf duidelijker te maken.

WHILE
In het programma hierboven zie je bij het begin van de modelregels staan "while (xxxx)". 
Dit betekent dat het stukje programma wat daarna komt en tussen accolades staat "{....}" steeds herhaald wordt. 
Precies wat je wilt in een model. Door het stukje tussen haakjes (xxxx) kun je aangeven hoe lang het model
moet doorrekenen. Als je bijvoorbeeld schrijft 'while (t<25)' gaat het model net zo lang door totdat de tijd (t)
niet meer kleiner dan 25 is.Het model stopt dan dus bij t=25. Door dit te veranderen kun je het model dus 
langer of korter laten doorrekenen.

TEKEN VOOR :=
Bij modelregels in opgaven wordt meestal ":=" gebruikt in plaats van "=" om aan te geven dat een variabel
een bepaalde waarde moet krijgen. In Javascript is dit niet zo. Je gebruikt hier het gewone "="-teken.

MEER WETEN OVER JAVASCRIPT
Voor het werken met dit model hoef je niet echt te kunnen programmeren in javascript. 
Maar misschien vind je het wel leuk om het toch te kunnen. Het is namelijk een hele 
makkelijke manier om te leren programmeren omdat je er geen speciale software voor nodig hebt:
Elke browser kan een programmaatje in javascript uitvoeren. Op internet kun je allerlei 
(gratis) online cursussen javascript vinden als je meer wil weten...

//----------------------Het gedeelte hieronder niet wijzigen--------------------------------------

function tabelfunctie(kols) {
tekst.innerHTML = tekst.innerHTML + " | "; 
kols.forEach(afdrukken);
tekst.innerHTML = tekst.innerHTML + "<BR>"; 
}

function afdrukken(item) {
tekst.innerHTML = tekst.innerHTML + item.toPrecision(8) + " | "; 
}

function grafiekfunctie(grafiek)
{
x = grafiek[0];
y = grafiek[1];
kleur = grafiek[2];
if (kleur == "rood") {kleurcode = "#ff0000";} else
if (kleur == "oranje") {kleurcode = "#ff8800";} else
if (kleur == "geel") {kleurcode = "#ffff00";} else
if (kleur == "groen") {kleurcode = "#00ff00";} else
if (kleur == "blauw") {kleurcode = "#0000ff";} else
if (kleur == "paars") {kleurcode = "#ff00ff";} else
if (kleur == "zwart") {kleurcode = "#000000";} else
if (kleur == "grijs") {kleurcode = "#aaaaaa";} else
if (kleur == "bruin") {kleurcode = "#884400";} else
if (kleur == "roze") {kleurcode = "#ff8888";} else {kleurcode = "#000000";}
ctx.fillStyle = kleurcode;
ctx.fillRect(margin-2+((x-minx)*(hsize-2*margin)/(maxx-minx)),vsize-margin-2-((y-miny)*(vsize-2*margin)/(maxy-miny)),4,4);
}
</script>

<?------- HTML ------->
<h1 id="titel"></h1><br>
<canvas id="grafiek" width="500" height="500">Helaas...deze browser ondersteunt geen HTML5/Canvas.
<br>Gebruik een andere (modernere) browser<br><br><br><br><br></canvas>
<div id="tekst"></div>


<script>

document.getElementById("titel").innerHTML = titel;
document.title=titel;
document.getElementById("grafiek").width = hsize;
document.getElementById("grafiek").height = vsize;
var margin=25;
var c = document.getElementById("grafiek");
var ctx = c.getContext("2d");
var linenum=10;
ctx.fillStyle = "#000000";
ctx.strokeStyle="#dddddd";
ctx.fillRect(margin,margin,2,(vsize-2*margin));
ctx.fillRect(margin,(vsize-margin),(hsize-2*margin),2);

//----- vertikale rasterlijnen tekenen
for (i = 1; i < lijntjesx+1; i++) 
{ 
ctx.moveTo((margin+((hsize-2*margin)/lijntjesx)*i),(vsize-margin));
ctx.lineTo((margin+((hsize-2*margin)/lijntjesx)*i),margin);
ctx.stroke();
}

//----- horizontale rasterlijnen tekenen
for (i = 0; i < lijntjesy; i++) { 
ctx.moveTo(margin,margin+(((vsize-2*margin)/lijntjesy)*i));
ctx.lineTo((hsize-margin),margin+(((vsize-2*margin)/lijntjesy)*i));
ctx.stroke();
}
//----- tekst langs assen tekenen
ctx.font = "15px Arial";
ctx.textAlign="end"; 
ctx.fillText(maxx,hsize,vsize); 	// maxx
ctx.textAlign="start";
ctx.fillText(maxy,0,margin); 		// maxy
ctx.fillText(minx,margin,vsize);	// minx
ctx.fillText(miny,0,vsize-margin);	// miny
ctx.textAlign="center";
ctx.fillText(xlabel,hsize/2,vsize-5);	// label x-as
ctx.save();
ctx.rotate(-Math.PI / 2);
ctx.translate(-(vsize/2),-5);
ctx.fillText(ylabel,20,20);		// label y-as
ctx.restore();
//----- rekenmodel door gaan lopen
Rekenmodel();
</script>
